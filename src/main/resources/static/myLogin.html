<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>标准登录页面</h1>
<h3>表单登录</h3>

<form action="/auth/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"/></td>
        </tr>

        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>

            <td><input name="password" type="password"/></td>
        </tr>
        <tr>
            <div style="display: flex;">
                <input name="captcha" placeholder="captcha" type="text"/>
                <img alt="captcha" height="50px" src="/captcha/captcha.jpg" style="margin-left: 20px;" width="150px"/>
            </div>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
